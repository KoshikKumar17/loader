<!DOCTYPE html>
<html>
   <head>
      <title>Page Loader</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' type='text/javascript'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap');
.preloader {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: white;
    left: 0;
    top: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: all 400ms;
    z-index: 2000;
}

.preloader.hide {
    opacity: 0;
    pointer-events: none;
}

.preloader .preloader-text span{
    color: black;
    letter-spacing: 4px;
    font-size: 40px;
    font-family: 'Sansita Swashed', cursive;
    font-weight: bold;
    margin-top: 100px;
}

.preloader .dots-container {
    display: flex;
    margin-bottom: 30px;
}

.preloader .dot {
    background: red;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin: 0 5px;
}

.preloader .dot.red {
    background: red;
    animation: bounce 1000ms infinite;
}

.preloader .dot.orange {
    background: orange;
    animation: bounce 1000ms infinite;
    animation-delay: 100ms;
}

.preloader .dot.yellow {
    background: yellow;
    animation: bounce 1000ms infinite;
    animation-delay: 200ms;
}

.preloader .dot.green {
    background: green;
    animation: bounce 1000ms infinite;
    animation-delay: 300ms;
}

.preloader .dot.blue {
    background: blue;
    animation: bounce 1000ms infinite;
    animation-delay: 400ms;
}

.preloader .dot.indigo {
    background: indigo;
    animation: bounce 1000ms infinite;
    animation-delay: 500ms;
}

.preloader .dot.violet {
    background: violet;
    animation: bounce 1000ms infinite;
    animation-delay: 600ms;
}

.h1 {
    font-color: red;
    font-weight: Bold;
}

@keyframes bounce {
    50% {
        transform: translateY(30px);
    }

    100% {
        transform: translateY(0);
    }
}
</style>
   </head>
<body>
<div class="preloader">

        <div class="dots-container">
            <div class="dot red"></div>
            <div class="dot orange"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div class="dot blue"></div>
            <div class="dot indigo"></div>
            <div class="dot violet"></div>
        </div>

        <div class="preloader-text">
            <span class="loading"></span>
        </div>
</div>
<div class="h1"> Hi hello </div>
<script>
// typing text animation script
var typed = new Typed(".loading", {
    strings: ["Please Wait....", "The Page is being loaded...."],
    typeSpeed: 50,
    backSpeed: 50,
    backDelay: 200,
    loop: true
});
</script>
<script>
"use strict";
$(document).ready(function() {
    $('.preloader').animate({
        'opacity': '0',
    }, 4150);
    setTimeout(function() {
        $('.preloader').remove();
    }, 4150);
});
</script>
</body>
</html>
