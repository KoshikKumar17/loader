<!DOCTYPE html>
<html>
   <head>
      <title>Page Loader</title>
<style>
#loading {
position: fixed;
width: 100%;
height: 100vh;
background: #fff url('images.gif') no-repeat center;
z-index: 99999;
}
</style>
   </head>
<body onload='workDone()'>
<div id='loading'></div>
<H1> Hi, Hello </H1>

<script>
    var load = document.getElementById('loading')
    function workDone(){
        load.style.display = 'none';
    }
</body>
</html>
