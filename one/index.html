<!DOCTYPE html>
<html>
   <head>
      <title>Page Loader</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' type='text/javascript'></script>
<style>
.preloader {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: url("https://telegra.ph/file/8d55b89c2ef7dc9fd15a9.jpg");
    left: 0;
    top: 0;
    align-items: center;
    justify-content: center;
    transition: all 400ms;
    z-index: 2000;
}

.preloader.hide {
    opacity: 0;
    pointer-events: none;
}

.preloader .preloader-text {
    color: #838383;
    text-transform: uppercase;
    letter-spacing: 8px;
    font-size: 40px;
}

.preloader .dots-container {
    display: flex;
    margin-bottom: 400px;
}

.preloader .dot {
    background: red;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin: 0 5px;
}

.preloader .dot.red {
    background: red;
    animation: bounce 1000ms infinite;
}

.preloader .dot.orange {
    background: orange;
    animation: bounce 1000ms infinite;
    animation-delay: 100ms;
}

.preloader .dot.yellow {
    background: yellow;
    animation: bounce 1000ms infinite;
    animation-delay: 200ms;
}

.preloader .dot.green {
    background: green;
    animation: bounce 1000ms infinite;
    animation-delay: 300ms;
}

.preloader .dot.blue {
    background: blue;
    animation: bounce 1000ms infinite;
    animation-delay: 400ms;
}

.preloader .dot.indigo {
    background: indigo;
    animation: bounce 1000ms infinite;
    animation-delay: 500ms;
}

.preloader .dot.violet {
    background: violet;
    animation: bounce 1000ms infinite;
    animation-delay: 600ms;
}

@keyframes bounce {
    50% {
        transform: translateY(30px);
    }

    100% {
        transform: translateY(0);
    }
}
</style>
   </head>
<body>
<div class="preloader">

        <div class="dots-container">
            <div class="dot red"></div>
            <div class="dot orange"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div class="dot blue"></div>
            <div class="dot indigo"></div>
            <div class="dot violet"></div>
        </div>

        <div class="preloader-text">
            Please Wait...
        </div>
    </div>

<script>
$(window).bind("load", function () {
    jQuery(".preloader").delay(30000000).fadeOut();
});
</script>
</body>
</html>
